<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

<div class="image">
    <img src="signupformsoldier.png" alt="Soldier" >
    <div class="credit">
        <p> Image from Sora AI inspired by Final Fantasy VII Soldier</p>
    </div>
    <div class="logoContainer">
         <img class="logo" src="Shinra.webp" alt="Shinra Logo" />
    </div>
    
</div>

<div class="beginText">

    <div class="text">
        <h1> DO <b>YOU</b> have what it takes to be SOLDIER ? </h1>
        <h1> Sign up NOW against the fight with Avalanche !</h1>
        <h1> <em> You know what to do </em></h1>
    </div>

    <div class="signUp">

    <form action="#" method="post">
        <h1 class="heading">Sign Up</h1>

        <div class="form-group-row">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Zack" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Fair" required>
            </div>
        </div>

        <div class="form-group-row">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="SephirothNo.1Fan@MidgarMail.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"  minlength="10" maxlength="10"  required>
            </div>
        </div>

        <div class="form-group-row">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
        </div>

    </form>
        </div>

    <div class="bottom">
        <div >
            <button type="submit" value="Create Account"> Create Account</button>
            
        </div>
        <div class="Login">
            <p1 > Already have an account ? Click here: <a href="#">Login</a> </p1>
        </div>
    </div>      
            </div>
        </div>
    </body>
</html>
